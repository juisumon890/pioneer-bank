<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id = "login-area">
        <h1 id ="Welcome-text" class="text-center">Welcome to Pioneer bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id ="login-btn" class="btn btn-success">Enter</button>
        </div>

    </div>

    <div id = "transaction-area">
       <div class="row">
           <div class="col-md-4 ">
               <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$<span id ="currentDeposit">00</span></h2>

               </div>
           </div>
           <div class="col-md-4 ">
               <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$<span id="addWithdraw">00</span></h2>
               </div>
               
           </div>
           <div class="col-md-4 ">
               <div class="balance status">
                <h5>Balance</h5>
                <h2>$<span id="currentBalance">1240</span></h2>
               </div>
               
           </div>
       </div>
       <div class="row ">
           <div class="col-md-6">
               <div class="submit-area">
                <h3>Deposit</h3>
                <br>
                <input id ="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id ="depositBtn" class="btn btn-success">Deposit</button>
               </div>
               
           </div>
           <div class="col-md-6 ">
               <div class="submit-area">
                <h3>Withdraw</h3>
                <br>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id ="withdrawBtn" class="btn btn-success">Withdraw</button>
               </div>
               
           </div>
       </div>

    </div>
    <script>
        //login-button event handler

        const loginBtn = document.getElementById("login-btn");
        loginBtn.addEventListener("click",function(){
            const loginArea= document.getElementById("login-area");
            loginArea.style.display = "none";

            document.getElementById("transaction-area").style.display ="block";

        });

        //deposit-button event handler
        const depositBtn = document.getElementById("depositBtn");
        depositBtn.addEventListener("click",function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);



            const currentDeposit = document.getElementById("currentDeposit").innerText;
            const currentDepositNumber= parseFloat(currentDeposit);
            const totalDeposit = depositNumber+currentDepositNumber;
            document.getElementById("currentDeposit").innerText = totalDeposit;

            const currentBalance = document.getElementById("currentBalance").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositNumber+currentBalanceNumber;
            document.getElementById("currentBalance").innerText=totalBalance;

            

          

         
           

            //withdraw event handler

            const withdrawBtn = document.getElementById("withdrawBtn");
            withdrawBtn.addEventListener("click",function(){
                const withdrawAmount = document.getElementById("withdrawAmount").value;
                const withdrawAmountNumber = parseFloat(withdrawAmount);


                const addWithdraw = document.getElementById("addWithdraw").innerText;
                const addWithdrawNumber = parseFloat(addWithdraw);
                const totalWithdraw = withdrawAmountNumber + addWithdrawNumber;
                document.getElementById("addWithdraw").innerText = totalWithdraw;

                const withdrawBalance= document.getElementById("currentBalance").innerText;
                const withdrawBalanceNumber = parseFloat(withdrawBalance);
                const totalWithdrawNumber =  withdrawBalanceNumber-withdrawAmountNumber;
                document.getElementById("addWithdraw").innerText = totalWithdrawNumber;


                document.getElementById("withdrawAmount").value = "";



            })
           

            





            document.getElementById("depositAmount").value = "";



        });

       


    </script>
</body>
</html>
